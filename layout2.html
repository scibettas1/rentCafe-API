    <style>
        .card {
            padding: 30px;
        }

        }

        .modal-dialog {

    <title>Test Property</title>

<body>

    <section class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">&nbsp;Rent Cafe API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-item nav-link" href="layout2.html">Layout2</a>
                </div>
            </div>

        <div class="row">
            <div class="input-group mb-3 btnMargin">

                    <input type="checkbox" name="bedroom" value="Studio">

                <div class="float-left btnMargin">

            <div class='border-bottom'>

                    <div class='col-md-2'>Layout</div>
                    <div class='col-md-2'>Beds/Baths</div>

                    <div class='col-md-4'></div>
                </div>
            </div>
            <div id="content"></div>
    </section>

    <div id="modal"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
