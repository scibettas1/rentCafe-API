<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .card {
            padding: 30px;
        }

        .details {
            padding: 58px 30px 30px 31px;
            font-size: 18px;
            font-weight: 500;
        }

        .btnMargin {
            margin: 10px;
        }
    </style>
    <title>Test Property</title>
</head>

<body>

    <section class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">&nbsp;Rent Cafe API</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Layout 1</a>
                    <a class="nav-item nav-link" href="layout2.html">Layout2</a>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="input-group mb-3 btnMargin">
                <div class="float-left btnMargin">
                    <input type="checkbox" name="bedroom" value="Studio">
                    &nbsp;Studio
                </div>
                <div class="float-left btnMargin">
                    <input type="checkbox" name="bedroom" value="1">
                    &nbsp;1 Bedroom
                </div>
                <div class="float-left btnMargin">
                    <input type="checkbox" name="bedroom" value="2">
                    &nbsp;2 Bedroom
                </div>
                <button class="float-left btn btn-light" id="btn">Search</button>
            </div>
            <div class='border-bottom'>
                <div class='row'>
                    <div class='col-md-2'>Layout</div>
                    <div class='col-md-2'>Beds/Baths</div>
                    <div class='col-md-2'>SqFt</div>
                    <div class='col-md-2'>Rent</div>
                    <div class='col-md-4'></div>
                </div>
            </div>
            <div id="content"></div>
    </section>



    <div class="modal fade" id="floorplanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="plan">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="apply">Apply Now</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
